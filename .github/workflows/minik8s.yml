# This is a basic workflow to help you get started with Actions

name: Deploy k8s

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Minikube Kubernetes Cluster
  # You may pin to the exact commit or the version.
  # uses: manusa/actions-setup-minikube@f6ceea1a32df47f602b1345bd8ad7da7c5824cbf
        uses: manusa/actions-setup-minikube@v2.4.3
        with:
          minikube version: 'v1.24.0'
          #default driver: docker, cpu:4 , mem:4000m, runtime:containerd
          kubernetes version: 'v1.23.0'
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy container
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Deployment
          metadata:
            name: php-project
          spec:
            replicas: 1
            template:
              spec:
                containers:
                - name: php-case-container
                  image: bugracer/case_container
          EOF
